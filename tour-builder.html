<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Interactive Floorplan viewer with panoramas</title>

    <link rel="stylesheet"
          href="css/interactive-floorplan-360.css">
    <link rel="stylesheet"
          href="css/tour-builder.css">
    <style>
        #app,
        .form {
            width: 100%;
            max-width: 1290px;
            margin: 0 auto 1rem;
        }

        #app {
            height: 50vh;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div class="form">

        <div class="slidecontainer">
            <label>POV Angle:</label>
            <input type="range"
                   min="1"
                   max="360"
                   value="0"
                   class="slider"
                   id="myRange">
            <p>Values:</p>
            <pre class="values">

            </pre>
        </div>
    </div>


    <script src="js/interactive-floorplan-360.js"></script>
    <script src="js/tour-builder.js"></script>
    <script>
        interactiveFloorPlan("#app", {
            defaultFloor: '0',
            floorplans: {
                '0': {
                    tour: 'data/tour/tour-floor-plan-0.json',
                    floorplan: 'data/floorplan/floor-plan-0.svg',
                    initialLocation: 'corridor-1'
                },
                '1': {
                    tour: 'data/tour/tour-floor-plan-1.json',
                    floorplan: "data/floorplan/floor-plan-1.svg",
                    initialLocation: 'second-floor-hall-1'
                }
            }
        });
    </script>

</body>

</html>
