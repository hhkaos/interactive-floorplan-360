<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Interactive Floorplan viewer with panoramas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet"
          href="css/main.css">

</head>

<body>

    <div class="container">
        <div class="column">

            <object data="img/floor-plant-1.svg"
                    id="floorplan"
                    type="image/svg+xml"></object>
        </div>
        <div class="column">
            <div id="panorama"></div>

            <!-- <iframe id="picture"
                    src="https://www.klapty.com/tour/tunnel/8Nl0nHdC18"
                    frameborder="0"
                    allowfullscreen="true"
                    mozallowfullscreen="true"
                    webkitallowfullscreen="true"
                    allowvr="true"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; vr"></iframe> -->
        </div>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
