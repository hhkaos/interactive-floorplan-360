<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Interactive Floorplan viewer with panoramas</title>

    <link rel="stylesheet"
          href="css/interactive-floorplan-360.css">

    <style>
        header {
            background-color: #069;
            text-align: center;
        }

        header img {
            height: 51px
        }

        #app {
            width: 100%;
            max-width: 1290px;
            margin: 4rem auto;
            height: 75vh;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <img src="http://habitastate.com/files/habitastate/logo/logo_invertido.png?v=637542895063414270">
    </header>
    <div id="app"></div>

    <script src="js/interactive-floorplan-360.js"></script>
    <script>
        interactiveFloorPlan("#app", {
            defaultFloor: '0',
            floorplans: {
                '0': {
                    tour: 'data/tour/tour-floor-plan-0.json',
                    floorplan: 'data/floorplan/floor-plan-0.svg',
                    initialLocation: 'corridor-1'
                },
                '1': {
                    tour: 'data/tour/tour-floor-plan-1.json',
                    floorplan: "data/floorplan/floor-plan-1.svg",
                    initialLocation: 'second-floor-hall-1'
                }
            }
        });
    </script>

</body>

</html>
