<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Interactive Floorplan viewer with panoramas</title>

    <link rel="stylesheet"
          href="css/interactive-floorplan-360.css">

    <style>
        #app {
            width: 100%;
            height: 100vh;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="js/interactive-floorplan-360.js"></script>
    <script>
        interactiveFloorPlan("#app", {
            defaultFloor: '0',
            floorplans: {
                '-1': {
                    tour: 'data/tour/tour-floor-plan-garage.json',
                    floorplan: 'data/floorplan/floor-plan-garage.svg',
                    initialLocation: 'basement-0'
                },
                '0': {
                    tour: 'data/tour/tour-floor-plan-0.json',
                    floorplan: 'data/floorplan/floor-plan-0.svg',
                    initialLocation: 'corridor-1'
                },
                '1': {
                    tour: 'data/tour/tour-floor-plan-1.json',
                    floorplan: "data/floorplan/floor-plan-1.svg",
                    initialLocation: 'second-floor-hall-1'
                }
            },
            floorplansorder: ['-1', '0', '1']
        });
    </script>

</body>

</html>
