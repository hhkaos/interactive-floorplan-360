<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Interactive Floorplan viewer with panoramas</title>
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet"
          href="css/main.css">
    <script src="js/svg-pan-zoom.min.js"></script>

</head>

<body>

    <div id="app"></div>

    <script src="js/interactive-floorplan-360.js"></script>
    <script>
        renderFloorPlan("#app", {
            defaultFloor: '0',
            floorplans: {
                '0': {
                    tour: 'js/floorplan_0.js',
                    floorplan: 'img/floor-plant-0.svg',
                    initialLocation: 'corridor-1'
                },
                '1': {
                    tour: 'js/floorplan_1.js',
                    floorplan: "img/floor-plant-1.svg",
                    initialLocation: 'second-floor-hall-1'
                }
            }
        });
    </script>

</body>

</html>
